<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nero Vip Bet Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f0000, #1a0000, #000);
      background-size: 300% 300%;
      animation: bgFlow 12s ease infinite;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      text-align: center;
    }
    .lock-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 18px;
      animation: bounce 1.5s ease infinite;
    }
    h2 {
      color: white;
      font-size: 22px;
      margin-bottom: 18px;
    }
    .input-group {
      position: relative;
      width: 100%;
      max-width: 280px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      text-align: center;
      backdrop-filter: blur(4px);
      box-sizing: border-box;
    }
    input::placeholder {
      color: transparent;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 13px;
      color: rgba(255, 0, 0, 0.6);
      pointer-events: none;
      transition: 0.3s ease;
      white-space: nowrap;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      background: #000;
      padding: 0 6px;
      font-size: 11px;
      color: #ff4d4d;
    }
    button {
      width: 100%;
      max-width: 280px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.08);
    }
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: 0.4s;
    }
    button:hover::before {
      left: 100%;
    }
    button:hover {
      transform: scale(1.04);
    }
    .footerText {
      margin-top: 25px;
      font-size: 18px;
      color: #ff4d4d;
      text-shadow: 0 0 8px #ff4d4d;
    }
    .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .error.visible {
      opacity: 1;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

<svg class="lock-icon" viewBox="0 0 24 24" fill="none">
  <path d="M17 9V7a5 5 0 0 0-10 0v2" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="5" y="9" width="14" height="12" rx="2" stroke="white" stroke-width="2"/>
  <circle cx="12" cy="15" r="1.5" fill="white"/>
</svg>

<h2>ادخل الكود للدخول</h2>

<div class="input-group">
  <input id="codeInput" type="text" placeholder=" " />
  <label for="codeInput">اكتب الكود هنا</label>
</div>

<button onclick="checkCode()">دخول</button>
<div id="errorMsg" class="error">الكود غير صحيح. حاول مرة أخرى.</div>

<div class="footerText">1XMEGA1</div>

<script>
  const validCodes = ['1XMEGA1', ''];

  function checkCode() {
    const input = document.getElementById('codeInput').value.trim();
    const error = document.getElementById('errorMsg');
    const isValid = validCodes.some(code => code.toLowerCase() === input.toLowerCase());
    if (isValid) {
      window.location.href = "index.html";
    } else {
      error.classList.add('visible');
      setTimeout(() => error.classList.remove('visible'), 2000);
    }
  }
</script>

</body>
</html>
