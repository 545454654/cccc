
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1XMEGAاسكريبت التفاحة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 6vw;
      color: #ff4c4c;
      text-shadow: 0 0 12px red;
    }
    .game-container {
      display: flex;
      flex-direction: row-reverse;
      margin-top: 5vw;
      gap: 5vw;
      padding: 0 4vw;
      width: 100%;
      box-sizing: border-box;
      justify-content: center;
      align-items: flex-start;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2vw;
      width: 90vw;
      max-width: 400px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      width: 100%;
      background-image: url("closed.png");
      background-size: 70% 70%;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #ff0000;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 4px #ff0000;
      cursor: pointer;
    }
    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff1a1a;
    }
    .cell.revealed {
      background-image: url("apple.png");
      animation: pop 0.4s ease;
      box-shadow: 0 0 16px 5px rgba(255, 0, 0, 0.5);
    }
    .cell.next {
      animation: pulse 1s infinite;
    }
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 6px 2px rgba(255, 0, 0, 0.2); }
      50% { box-shadow: 0 0 14px 6px rgba(255, 0, 0, 0.6); }
      100% { box-shadow: 0 0 6px 2px rgba(255, 0, 0, 0.2); }
    }
    .multipliers {
      display: grid;
      grid-template-rows: repeat(10, 1fr);
      gap: 2vw;
      height: 100%;
    }
    .multiplier {
      width: 14vw;
      max-width: 70px;
      aspect-ratio: 1 / 1;
      background: linear-gradient(145deg, #330000, #660000);
      color: #ffcccc;
      font-size: 3vw;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff0000;
      text-shadow: 0 0 3px #000;
    }
    .buttons {
      margin-top: 6vw;
      margin-bottom: 4vw;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      padding: 3vw 8vw;
      font-size: 4vw;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff0000, #b30000);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 14px 3px rgba(255, 0, 0, 0.6);
      transition: all 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(to right, #ff3333, #cc0000);
      transform: scale(1.08);
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 5vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      display: none;
    }
    #popup p {
      margin: 10px;
      font-size: 4vw;
    }
  </style>
</head>
<body>
<h1>اسكريبت التفاحة</h1>

<div class="game-container">
  <div class="grid" id="grid"></div>
  <div class="multipliers">
    <div class="multiplier">x349.68</div>
    <div class="multiplier">x69.93</div>
    <div class="multiplier">x27.97</div>
    <div class="multiplier">x11.18</div>
    <div class="multiplier">x6.71</div>
    <div class="multiplier">x4.02</div>
    <div class="multiplier">x2.41</div>
    <div class="multiplier">x1.93</div>
    <div class="multiplier">x1.54</div>
    <div class="multiplier">x1.23</div>
  </div>
</div>

<div class="buttons">
  <button class="button" onclick="activateGame()">ابدأ</button>
  <button class="button" onclick="startWithPopup()">ابدأ من الأول</button>
</div>

<div id="popup">
  <div>CONNECTING TO SERVERS</div>
  <p>لو الاسكريبت مطلع النتايج غلط جرب في وقت تاني<br>عشان حاليا في ضغط على السيرفر</p>
</div>

<script>
  const grid = document.getElementById("grid");
  const popup = document.getElementById("popup");
  const rows = 10;
  const cols = 5;
  const total = rows * cols;
  const cells = [];
  let gameInterval = null;
  let currentGlow = null;

  function createGrid() {
    grid.innerHTML = "";
    cells.length = 0;
    for (let i = 0; i < total; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
      cells.push(cell);
    }
  }

  function activateGame() {
    clearInterval(gameInterval);
    createGrid();

    let currentRow = rows - 1;
    let revealed = 0;
    const maxReveals = 6;

    function revealRow(rowIndex) {
      const col = Math.floor(Math.random() * cols);
      const index = rowIndex * cols + col;

      setTimeout(() => {
        if (currentGlow) currentGlow.classList.remove("next");
        currentGlow = cells[index];
        currentGlow.classList.add("next");

        setTimeout(() => {
          currentGlow.classList.remove("next");
          currentGlow.classList.add("revealed");
        }, 1000);
      }, 400);
    }

    revealRow(currentRow);
    currentRow--;
    revealed++;

    gameInterval = setInterval(() => {
      if (revealed >= maxReveals) {
        clearInterval(gameInterval);
        return;
      }
      revealRow(currentRow);
      currentRow--;
      revealed++;
    }, 4500);
  }

  function startWithPopup() {
    popup.style.display = "flex";
    setTimeout(() => {
      popup.style.display = "none";
      activateGame();
    }, 5000);
  }

  createGrid();
</script>
</body>
</html>
